<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../styles/tic_tac_toe_style.css">
</head>
<body>
    <div class="gamecontainer">
        <div id="scoreBoard">
            <div id="ufoScore" class="scores">UFO: 0</div>
            <div id="spaceShuttleScore" class="scores">Space Shuttle: 0</div>
            <h3>Tic Tac Toe</h3>
        </div>
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div>
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
            <img src="excited.gif" alt="" style="display: none;">
        </div>
    </div>
    <a href="../pages/games.html" id="goback"><button>Go Back</button></a>
    <script src="../scripts/tic_tac_toe_script.js"></script>
</body>
</html>
